# ========================================
# SpringBoot 学生管理系统配置文件
# ========================================

# 应用程序名称
spring.application.name=SpringBoot-Student-Management-System

# ========================================
# 数据库配置 (MySQL)
# ========================================
# 数据库连接URL，指定数据库名为student_management
spring.datasource.url=jdbc:mysql://localhost:3306/student_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
# 数据库用户名（请根据你的MySQL配置修改）
spring.datasource.username=root
# 数据库密码（请根据你的MySQL配置修改）
spring.datasource.password=luo125314
# MySQL数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA配置
# ========================================
# 自动创建/更新数据库表结构
# create: 每次启动都会删除并重新创建表
# create-drop: 程序结束时删除表
# update: 自动更新表结构，不会删除数据
# validate: 验证表结构，不会创建表
spring.jpa.hibernate.ddl-auto=update

# 显示SQL语句（开发阶段建议开启，生产环境建议关闭）
spring.jpa.show-sql=true
# 格式化SQL语句，便于阅读
spring.jpa.properties.hibernate.format_sql=true
# 数据库方言，告诉Hibernate使用MySQL的特定语法
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ========================================
# Web配置
# ========================================
# 服务器端口号
server.port=8080
# 应用上下文路径
server.servlet.context-path=/

# ========================================
# 日志配置
# ========================================
# 设置日志级别，root为全局级别
logging.level.root=INFO
# 设置JPA/Hibernate的日志级别，用于查看SQL执行过程
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
